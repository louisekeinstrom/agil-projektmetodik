<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/44fc62139d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>

    <div class="menu">

        <div class="home">

            <h2><a href="index.html"><i class="fa-solid fa-house"></i></a></h2>

            Home

        </div>

        <div class="contact-details">

            <h2><a href="#"><i class="fa-duotone fa-address-card"></i></a></h2>

            Upload contact details

        </div>

    </div>

    <div class="formBody">

        <h1>Contact details</h1>

        <form class="formContainer">
            <!-- first name input -->

            <label for="firstname">First name:</label>

            <input type="text" id="firstname" name="firstname" value="" />

            <!-- last name input -->

            <label for="lastname">Last name:</label>

            <input type="text" id="lastname" name="lastname" value="" />

            <!-- profile pic upload -->

            <label for="avatar">Choose a profile picture:</label>

            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="Btn" />

            <!-- submit button -->

            <input type="submit" value="Submit" class="Btn" />
        </form>

        <div id="submit-comfirmed"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
