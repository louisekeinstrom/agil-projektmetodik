<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/44fc62139d.js" crossorigin="anonymous"></script>

  <title>Contact page</title>
</head>

<body>

  <div class="menu">

    <div class="home">

      <h2><a href="index.html"><i class="fa-solid fa-house"></i></a></h2>

      Home

    </div>

    <div class="contact-details">

      <h2><a href="#"><i class="fa-address-card"></i></a></h2>

      Upload contact details

    </div>

  </div>
  <div class="formBody">
    <h1>Contact details</h1>

    <form id="form-container">
      <!-- name input -->

      <label for="name">Name:</label>

      <input type="text" id="name" name="name" value="" />

      <!-- email input -->

      <label for="email">Email:</label>

      <input type="text" id="email" name="email" value="" />

      <!-- profile pic upload -->

      <label for="picture">Choose a profile picture:</label>

      <input type="file" accept="image/*" id="imgSub" onchange="loadFile(event)">

      <!-- submit button -->

      <input type="submit" value="Submit" class="Btn" />
    </form>

    <div id="submit-confirmed">

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
